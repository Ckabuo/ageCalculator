<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body>
    <!--
        Write a program that returns the user's age based on the date a user inputs
        The calculator should be able to display the user's age upto the specfic day
        E.g if a user enters "day-month-year",the program should output "Your Age is 12years 7months 8days".
    -->
    
    <div class="card text-center m-auto" style="width: 22rem; margin-top: 35vh !important;">
        <h5 class="card-header">Age Calculator</h5>
        <form class="card-body">
          <div class="d-flex mb-3">
            <div class="m-1">
              <label for="inputday">Day</label>
              <input type="text" class="form-control" id="inputday" placeholder="dd" required>
            </div>
            <div class="m-1">
              <label for="inputmonth">Month</label>
              <input type="text" class="form-control" id="inputmonth" placeholder="mm" required>
            </div>
            <div class="m-1" >
              <label for="inputyear">Year</label>
              <input type="text" class="form-control" id="inputyear" placeholder="yyyy" required>
            </div>
          </div>
          <button type="button" class="btn btn-outline-primary" onclick="calculateAge()">Submit</button>
        </form>
        
    </div>

    <div class="text-center">
        <h5 id="display"><strong></strong></h5>
    </div>

    <style>
        body {
            background-color: rgb(89, 230, 230);
        }
    </style>
    
    <script src="sandbox.js"></script>
</body>

</html>
